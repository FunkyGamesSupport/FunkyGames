    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle, #2d0a0a 0%, #1a0505 100%);
            color: #fff;
            overflow-x: hidden;
        }

        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .gold-glow {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .image-card {
            box-shadow: 0 0 50px rgba(220, 38, 38, 0.3);

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <!-- Snowflake Effect -->
    <div id="snow" class="snow-container"></div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-4xl px-6 py-10 text-center">
        
        <!-- Greeting Header -->
        <header class="mb-10">
            <h1 class="cursive text-6xl md:text-8xl text-yellow-500 mb-4 gold-glow">
                Merry Christmas
            </h1>
            <p class="text-lg md:text-xl text-red-400 tracking-[0.3em] uppercase font-light">
                From Funky Games
            </p>
        </header>

        <!-- Main Festive Video -->
        <div class="mb-12 rounded-3xl overflow-hidden image-card bg-black/20">
            <video autoplay muted loop playsinline class="w-full h-auto block">

                <source src="https://funkygamessupport.github.io/FunkyGames/videos/20251202xmas_banner_1400x875.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Warm Message -->
        <div class="max-w-2xl mx-auto space-y-6 mb-12">
            <p class="text-xl md:text-2xl text-gray-200 font-light italic">
                "May your holidays be filled with warmth, love, and the joy of play."
            </p>
            <div class="w-24 h-px bg-gradient-to-r from-transparent via-yellow-600 to-transparent mx-auto"></div>
            <p class="text-gray-400 leading-relaxed">
                Thank you for being part of our journey this year. We wish you a wonderful festive season and a prosperous New Year ahead!
            </p>
        </div>

        <!-- Secondary Static Banner (Updated Image Link) -->

        </div>

    </main>

    <!-- Simple Footer -->
    <footer class="relative z-10 py-10 text-gray-600 text-xs tracking-widest uppercase">
        &copy; 2025 Funky Games &bull; Season's Greetings
    </footer>

    <!-- Snow Script -->
    <script>
        function createSnowflake() {
            const snow = document.getElementById('snow');
            const flake = document.createElement('div');
            const size = Math.random() * 4 + 2 + 'px';
            const left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 3 + 's';
            const opacity = Math.random() * 0.6 + 0.2;

            flake.style.position = 'absolute';
            flake.style.top = '-10px';
            flake.style.left = left;
            flake.style.width = size;
            flake.style.height = size;
            flake.style.backgroundColor = 'white';
            flake.style.borderRadius = '50%';
            flake.style.opacity = opacity;
            flake.style.pointerEvents = 'none';
            flake.style.transition = `top ${duration} linear, transform ${duration} linear`;

            snow.appendChild(flake);

            setTimeout(() => {
                flake.style.top = '110vh';
                flake.style.transform = `translateX(${Math.random() * 80 - 40}px)`;
            }, 10);

            setTimeout(() => {
                flake.remove();
            }, parseFloat(duration) * 1000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
